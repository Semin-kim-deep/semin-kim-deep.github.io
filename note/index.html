<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground & Grid Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            color: #404040;
            background-color: white;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 28px;
            width: 100%;
            box-sizing: border-box;
        }
        .header-title {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            color: black;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            flex: 1 1 auto;
            text-align: center;
        }
        .header-left, .header-right {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
        }
        .subpc {
            display: block;
            font-size: 14pt;
        }
        .subm {
            display: none;
        }
        .mobile-title {
            display: none;
        }
        .pc-title {
            display: block;
            font-size: 36pt;
        }
        .hamburger {
            width: 18px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            margin-top: 10px;
        }
        .hamburger span {
            width: 100%;
            height: 2px;
            background-color: #7f7f7f;
        }
        .subtitle {
            font-size: 13pt;
            text-align: center;
            max-width: 1000px;
            line-height: 1.4;
            padding-bottom: 0px;
            color: black;
        }
        .main-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }
        .main-image {
            max-width: 70%;
            height: auto;
        }
        .white-section {
            width: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 0;
        }
        .white-section .normalt {
            font-size: 14pt;
            text-align: center;
            max-width: 1000px;
            line-height: 1.9;
            padding-top: 20px;
            color: #404040;
        }
        .image-1 {
            max-width: 100%;
            height: auto;
        }
        .button-container {
            margin-top: 50px;
        }
        .custom-button {
            width: 600px;
            height: 60px;
            background-color: transparent;
            border: 1px solid #000;
            font-family: 'Jost', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }
        .custom-button-content {
            display: flex;
            align-items: center;
        }
        .custom-button-arrow {
            width: 8px;
            height: 8px;
            border-top: 1px solid #000;
            border-right: 1px solid #000;
            transform: rotate(45deg);
            margin-left: 10px;
            transition: border-color 0.3s, transform 0.3s;
        }
        .custom-button:hover {
            background-color: #000;
            color: #fff;
        }
        .custom-button:hover .custom-button-arrow {
            border-color: #fff;
        }
        .custom-button a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .custom-button:hover a {
            color: #fff;
        }
        .menu-items {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: #f5f3f2;
            transition: left 0.3s ease-in-out;
            padding: 40px;
            box-sizing: border-box;
            z-index: 1001;
            text-align: center;
        }
        .menu-items a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #414141;
            font-family: 'Jost', sans-serif;
            font-size: 15px;
            font-weight: 700;
        }
        .menu-open {
            left: 0;
        }
        .dimmed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            color: #414141;
        }
        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #414141;
        }
        .close-btn::before {
            transform: rotate(45deg);
        }
        .close-btn::after {
            transform: rotate(-45deg);
        }
        .menu-title {
            font-family: 'Jost', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: black;
        }
        .top-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border: 1px solid #8a8a8a;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }
        .top-button::before {
            content: '';
            width: 10px;
            height: 10px;
            border-top: 1px solid #404040;
            border-right: 1px solid #404040;
            transform: rotate(-45deg);
            margin-top: 4px;
        }
        .language-toggle {
            font-family: 'Pretendard', sans-serif;
            font-weight: 400;
            font-size: 12pt;
            color: #404040;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 10px;
        }

        @media (min-width: 1920px) {
            .header {
                padding-left: 56px;
                padding-right: 56px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 20px 0 20px;
                position: relative;
            }
            .pc-title {
                display: none;
            }
            .mobile-title {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-size: 26.4px;
                line-height: 1.2;
                margin-bottom: 0;
            }
            .subtitle {
                font-size: 19.6px;
                font-weight: bold;
                padding-top: 10px;
            }
            .subpc {
                display: none;
            }
            .subm {
                display: inline-block;
                padding: 4px; 
                flex-direction: column;
                font-size: 14pt;
                line-height: 1.4;
            }
            .white-section .normalt {
                font-size: 12pt;
                text-align: center;
                max-width: 400px;
                line-height: 1.8;
                padding: 20px;
                color: #404040;
            }
            .title-year {
                margin-bottom: 5px;
            }
            .hamburger {
                position: absolute;
                left: 20px;
                top: 40px;
                transform: translateY(-50%);
                margin-top: 0;
            }
            .header-title {
                font-size: 26.4px;
            }
            .image-1 {
                width: 100%;
                height: auto;
                object-fit: cover;
                object-position: center;
            }
            .button-container {
                display: flex;
                justify-content: center;
                width: 100%;
                margin-top: 40px;
            }
            .custom-button {
                width: 80%; 
                height: 50px;
                font-size: 16px;
                align-items: center;
                color: #000;
                margin: 0 auto; 
            }
            .custom-button a {
                color: inherit;
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
            }
            .custom-button-content {
                display: flex;
                align-items: center;
            }
            .top-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                background-color: #ffffff;
                border: 1px solid #8a8a8a;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                z-index: 1000;
            }
            .top-button::before {
                content: '';
                width: 10px;
                height: 10px;
                border-top: 1px solid #404040;
                border-right: 1px solid #404040;
                transform: rotate(-45deg);
                margin-top: 4px;
            }
            .language-toggle {
                position: absolute;
                right: 20px;
                top: 40px;
                transform: translateY(-50%);
                margin-top: 0;
            }
            .main-image-container {
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="dimmed-background" id="dimmed-bg"></div>
    <div class="content">
        <header class="header">
            <div class="header-left">
                <div class="hamburger" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <h1 class="header-title">
                <span class="pc-title">Ground & Grid Note</span>
                <span class="mobile-title">
                    <span class="title-year">Ground & Grid Note</span>
                </span>
            </h1>
            <div class="header-right">
                <button class="language-toggle" id="language-toggle">EN</button>
            </div>
        </header>
            
        <div class="menu-items" id="menu-items">
            <div class="close-btn" id="close-menu"></div>
            <div class="menu-title">Deepdown Studio</div>
            <a href="/">Home</a>
            <a href="/about.html">About</a>
            <a href="https://smartstore.naver.com/deepdown-studio/" target="blank">Shop</a>
            <a href="/card/index.html">Anti-Tarot Card</a>
            <a href="/calendar/">Calendar 2025</a>
        </div>
        <!--
        <div class="subtitle">
            <span class="subpc">그라운드에서 펼치고 그리드에서 정리하는 노트</span>
            <span class="subm">
                Ground & Grid Note<br>
                그라운드에서 펼치고 그리드에서 정리합니다.
            </span>
        </div>
-->
        <div class="main-image-container">
            <img src="images/like_note2.jpg" alt="Ground & Grid Note" class="main-image">
        </div>
    </div>
    
    <div class="white-section">
        <img id="bottomImage" src="images/in_1.png" alt="Ground & Grid Note" class="image-1">
        <div class="normalt"> <br><b>Ground & Grid Note<br></b>
            생각을 그라운드에서 펼치고 그리드에서 정리하는<br>
            딥다운 스튜디오의 노트
        </div>
        <div class="button-container">
            <button class="custom-button">
                <a href="https://smartstore.naver.com/deepdown-studio/" target="blank">
                    <span class="custom-button-content">
                        신나게 사러 달려나가기
                        <span class="custom-button-arrow"></span>
                    </span>
                </a>
            </button>
        </div>
    </div>
    
    <div class="top-button" id="topButton"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.getElementById('hamburger-menu');
        const menuItems = document.getElementById('menu-items');
        const closeBtn = document.getElementById('close-menu');
        const dimmedBg = document.getElementById('dimmed-bg');
        const languageToggle = document.getElementById('language-toggle');
        const topButton = document.getElementById('topButton');
        
        let currentLanguage = 'ko';

        const translations = {
            ko: {
                title: 'Ground & Grid Note',
                subtitle: '그라운드에서 펼치고 그리드에서 정리하는 노트',
                bottomText: 'Ground & Grid Note<br>생각을 그라운드에서 펼치고 그리드에서 정리하는<br>딥다운 스튜디오의 노트',
                buttonText: '신나게 사러 달려나가기',
                menuHome: 'Home',
                menuAbout: 'About',
                menuShop: 'Shop',
                menuCard: 'Anti-Tarot Card',
                menuCalendar: 'Calendar 2025'
            },
            en: {
                title: 'Ground & Grid Note',
                subtitle: "Express on Ground, organize on Grid",
                bottomText: 'Ground & Grid Note<br>A note from Deepdown Studio<br>to expand your ideas on the ground and organize them on the grid',
                buttonText: 'Run excitedly to buy',
                menuHome: 'Home',
                menuAbout: 'About',
                menuShop: 'Shop',
                menuCard: 'Anti-Tarot Card',
                menuCalendar: 'Calendar 2025'
            }
        };

        function openMenu() {
            menuItems.classList.add('menu-open');
            dimmedBg.style.display = 'block';
        }

        function closeMenu() {
            menuItems.classList.remove('menu-open');
            dimmedBg.style.display = 'none';
        }

        function changeLanguage() {
            currentLanguage = currentLanguage === 'ko' ? 'en' : 'ko';
            languageToggle.textContent = currentLanguage === 'ko' ? 'EN' : 'KO';
            
            // 페이지 요소 업데이트
            document.querySelector('.pc-title').textContent = translations[currentLanguage].title;
            document.querySelector('.title-year').textContent = translations[currentLanguage].title;
            document.querySelector('.subpc').textContent = translations[currentLanguage].subtitle;
            
            if (currentLanguage === 'en') {
                document.querySelector('.subm').innerHTML = 'Ground & Grid Note<br>Express on Ground, organize on Grid';
            } else {
                document.querySelector('.subm').innerHTML = 'Ground & Grid Note<br>그라운드에서 펼치고 그리드에서 정리합니다.';
            }
            
            document.querySelector('.normalt').innerHTML = translations[currentLanguage].bottomText;
            document.querySelector('.custom-button .custom-button-content').firstChild.textContent = translations[currentLanguage].buttonText;
        }

        hamburger.addEventListener('click', openMenu);
        closeBtn.addEventListener('click', closeMenu);
        dimmedBg.addEventListener('click', closeMenu);
        languageToggle.addEventListener('click', changeLanguage);

        // Top 버튼 기능
        topButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Top 버튼 표시/숨김 처리
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                topButton.style.display = 'flex';
            } else {
                topButton.style.display = 'none';
            }
        });
    });
    </script>
</body>
</html>
