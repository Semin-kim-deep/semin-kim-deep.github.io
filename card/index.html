<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tarot Cards with Animated Info Box</title>
    <link  href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Jost', sans-serif;
            background-image: url('../images/bg_hp.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }
        .title-container {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
            color: white;
        }
        h1 {
            font-weight: 700;
            font-size: 48px;
            margin: 0;
        }
        .subtitle {
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .subtitle-en {
            font-weight: 500;
            font-size: 18px;
            margin: 0;
        }
        .subtitle_s {
            font-family: 'Pretendard', sans-serif;
            font-weight: 300;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .container {
            display: flex;
            align-items: center;
            height: calc(100vh - 150px);
            padding-left: 120px;
            position: relative;
            transition: transform 0.4s ease;
        }
     .card {
        width: 213.6px;
        height: 356.4px;
        background-color: transparent;
        margin-right: 30px;
        flex-shrink: 0;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        transform-style: preserve-3d;
        border-radius: 14px;
        perspective: 1000px;
        transform: translateZ(0);
    }
        .card.active {
            width: 284px;
            height: 474.4px;
            position: fixed;
            z-index: 1000;
            border-radius: 18px;
        }
        .card__front, .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.4s ease;
            box-shadow: 0 8.4px 16.8px rgba(0,0,0,0.25), 0 6px 6px rgba(0,0,0,0.22);
            border-radius: inherit;
            overflow: hidden;
        }
        .card__back {
            transform: rotateY(180deg);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .placeholder {
            width: 213.6px;
            height: 356.4px;
            margin-right: 30px;
            flex-shrink: 0;
            visibility: hidden;
        }
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 46px;
            height: 68px;
            cursor: pointer;
            z-index: 100;
        }
        .nav-button.left {
            left: 0px;
        }
        .nav-button.right {
            right: 0px;
        }
        .container {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        .info-box {
            width: 284px;
            height: 474.4px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            position: fixed;
            z-index: 999;
            display: none;
            transform: translateX(-100%);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        .info-box h2 {
            font-size: 20pt;
            color: black;
            margin-bottom: 20px;
        }
        .info-box p {
            font-size: 18pt;
            color: black;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Anti-Tarot Card</h1>
        <p class="subtitle">안티타로카드, 미래는 알 수 없으니까 지금 할 수 있는 일을 해요.</p>
        <p class="subtitle-en">We don't know the future, so we just do what we can do now.(dr)</p>
        </p>
            <p class="subtitle_s">각 카드를 눌러보세요. Click on each card. </p>.
    </div>
    <div class="container" id="container">
        <!-- Cards will be dynamically added here -->
    </div>
    <div class="info-box" id="infoBox">
        <h2 id="infoTitle"></h2>
        <p id="infoDescription"></p>
    </div>
    <img src="images/left_indi3.png" alt="Left Navigation" class="nav-button left">
    <img src="images/right_indi3.png" alt="Right Navigation" class="nav-button right">

<script>
   const container = document.getElementById('container');
const leftNav = document.querySelector('.nav-button.left');
const rightNav = document.querySelector('.nav-button.right');
const infoBox = document.getElementById('infoBox');
const infoTitle = document.getElementById('infoTitle');
const infoDescription = document.getElementById('infoDescription');
let activeCard = null;
let containerWidth = 0;
const scrollDistance = 800;

const cardData = [
    {image: "atc01.png"}, {image: "atc02.png"}, {image: "atc03.png"},
    {image: "atc04_2.png"}, {image: "atc05.png"}, {image: "atc06.png"},
    {image: "atc07.png"}, {image: "atc08.png"}, {image: "atc09.png"},
    {image: "atc10.png"}, {image: "atc11.png"}, {image: "atc12.png"},
    {image: "atc13.png"}, {image: "atc14.png"}, {image: "atc15.png"},
    {image: "atc16.png"}, {image: "atc17.png"}, {image: "atc18.png"}
];

function createCard(data, index) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <div class="card__front">
            <img src="images/${data.image}" alt="Anti-Tarot Card Front">
        </div>
        <div class="card__back">
            <img src="images/atc01_back.png" alt="Anti-Tarot Card Back">
        </div>
    `;
    card.style.transform = getInitialTransform(index);
    return card;
}

function getInitialTransform(index) {
    switch(index % 4) {
        case 0: return 'rotateX(5deg) rotateY(-5deg)';
        case 1: return 'rotateX(-5deg) rotateY(5deg)';
        case 2: return 'rotateX(10deg) rotateY(0deg)';
        case 3: return 'rotateX(0deg) rotateY(-10deg)';
    }
}

function createPlaceholder() {
    const placeholder = document.createElement('div');
    placeholder.className = 'placeholder';
    return placeholder;
}

function getCardPosition(card) {
    const cardRect = card.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    return {
        left: cardRect.left - containerRect.left,
        top: cardRect.top - containerRect.top
    };
}

function enlargeCard(card) {
    const viewportWidth = document.documentElement.clientWidth;
    const viewportHeight = document.documentElement.clientHeight;
    const cardPosition = getCardPosition(card);

    card.style.transition = 'all 0.4s ease';
    card.classList.add('active');
    
    const enlargedWidth = 284;
    const enlargedHeight = 474.4;

    const newLeft = (viewportWidth - enlargedWidth * 2 - 15) / 2;
    const newTop = (viewportHeight - enlargedHeight) / 2;

    card.style.position = 'fixed';
    card.style.left = `${newLeft}px`;
    card.style.top = `${newTop}px`;
    card.style.width = `${enlargedWidth}px`;
    card.style.height = `${enlargedHeight}px`;
    card.style.zIndex = '1000';
    
    const placeholder = createPlaceholder();
    card.parentNode.insertBefore(placeholder, card.nextSibling);

    // 첫 번째 회전 (앞면 -> 뒷면)
    setTimeout(() => {
        card.style.transform = '






    // 첫 번째 회전 (앞면 -> 뒷면)
    setTimeout(() => {
        card.style.transform = 'rotateY(180deg)';
    }, 200);

    // 정보 박스를 보여주기
    setTimeout(() => {
        infoBox.style.transform = 'translateX(0)';
        infoBox.style.opacity = '1';
    }, 500);
}

function hideCardInfo() {
    infoBox.style.transform = 'translateX(-100%)';
    infoBox.style.opacity = '0';
    setTimeout(() => {
        if (activeCard) {
            activeCard.classList.remove('active');
            activeCard.style.transform = getInitialTransform(cardData.indexOf(activeCard.dataset));
            activeCard.style.position = '';
            activeCard.style.left = '';
            activeCard.style.top = '';
            activeCard.style.width = '';
            activeCard.style.height = '';
        }
    }, 400);
}

function showCardInfo(card) {
    const cardIndex = cardData.indexOf(card.dataset);
    if (cardIndex !== -1) {
        infoTitle.textContent = `Card ${cardIndex + 1}`;
        infoDescription.textContent = 'This is the description for the selected card.';
    }
}

function updateCardPosition() {
    const containerRect = container.getBoundingClientRect();
    const cards = Array.from(container.querySelectorAll('.card'));
    let xPos = containerRect.left;
    cards.forEach((card, index) => {
        card.style.transform = `translateX(${xPos}px)`;
        xPos += card.offsetWidth + 30;
    });
}

// 좌우 버튼 클릭 이벤트
leftNav.addEventListener('click', () => {
    container.scrollBy({
        left: -scrollDistance,
        behavior: 'smooth'
    });
});

rightNav.addEventListener('click', () => {
    container.scrollBy({
        left: scrollDistance,
        behavior: 'smooth'
    });
});

// 카드 클릭 이벤트
container.addEventListener('click', (event) => {
    const card = event.target.closest('.card');
    if (card && !card.classList.contains('active')) {
        if (activeCard) {
            hideCardInfo();
        }
        activeCard = card;
        enlargeCard(card);
        showCardInfo(card);
    }
});

// 카드 생성 및 화면에 추가
cardData.forEach((data, index) => {
    const card = createCard(data, index);
    card.dataset.index = index;  // 카드에 인덱스 추가
    container.appendChild(card);
});

// 카드 위치 업데이트
updateCardPosition();

// 윈도우 크기 변경 시 카드 위치 업데이트
window.addEventListener('resize', updateCardPosition);
</script>
</body>
</html>
