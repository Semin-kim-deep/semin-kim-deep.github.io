<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tarot Cards - PC and Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Jost', sans-serif;
            background-image: url('../images/bg_hp.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }

        .title-container {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
            color: white;
        }

        h1 {
            font-weight: 700;
            font-size: 48px;
            margin: 0;
        }

        .subtitle {
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .subtitle-en {
            font-weight: 500;
            font-size: 18px;
            margin: 0;
        }

        .subtitle_s {
            font-family: 'Pretendard', sans-serif;
            font-weight: 300;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* PC Version Styles */
        @media (min-width: 769px) {
            .container {
                display: flex;
                align-items: center;
                height: calc(100vh - 150px);
                padding-left: 120px;
                position: relative;
                transition: transform 0.4s ease;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }

            .card {
                width: 213.6px;
                height: 356.4px;
                background-color: transparent;
                margin-right: 30px;
                flex-shrink: 0;
                transition: all 0.3s ease;
                cursor: pointer;
                position: relative;
                transform-style: preserve-3d;
                border-radius: 14px;
                -webkit-perspective: 1000px;
                perspective: 1000px;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }

            .card.active {
                width: 284px;
                height: 474.4px;
                position: fixed;
                z-index: 1000;
                border-radius: 18px;
            }
        }

        /* Mobile Version Styles */
        @media (max-width: 768px) {
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 150px);
                position: relative;
                overflow: hidden;
            }

            .card {
                width: 80vw;
                height: calc(80vw * 1.67);
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                opacity: 0;
                transition: opacity 0.4s ease, transform 0.4s ease;
                display: none;
                border-radius: 14px;
            }

            .card.active {
                display: block;
                opacity: 1;
                z-index: 1;
            }

            .card.prev, .card.next {
                display: none;
            }
        }

        /* Common Styles */
        .card__front, .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: opacity 0.4s ease;
            box-shadow: 0 8.4px 16.8px rgba(0,0,0,0.25), 0 6px 6px rgba(0,0,0,0.22);
            border-radius: inherit;
            overflow: hidden;
        }

        .card__back {
            opacity: 0;
        }

        .card.flipped .card__front {
            opacity: 0;
        }

        .card.flipped .card__back {
            opacity: 1;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 46px;
            height: 68px;
            cursor: pointer;
            z-index: 100;
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        .info-box {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        @media (min-width: 769px) {
            .info-box {
                width: 284px;
                height: 474.4px;
                transform: translateX(-100%);
            }
        }

        @media (max-width: 768px) {
            .info-box {
                width: 80vw;
                left: 50%;
                transform: translateX(-50%);
                bottom: 20px;
                max-height: 30vh;
                overflow-y: auto;
            }

            .title-container {
                padding-top: 10px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle, .subtitle-en {
                font-size: 14px;
            }

            .subtitle_s {
                font-size: 12px;
            }
        }

        .info-box h2 {
            font-size: 20pt;
            color: black;
            margin-bottom: 20px;
        }

        .info-box p {
            font-size: 16pt;
            color: black;
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            .info-box h2 {
                font-size: 16pt;
            }

            .info-box p {
                font-size: 14pt;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Anti-Tarot Card</h1>
        <p class="subtitle">안티타로카드, 미래는 알 수 없으니까 지금 할 수 있는 일을 해요.</p>
        <p class="subtitle-en">We don't know the future, so we just do what we can do now.</p>
        <p class="subtitle_s">각 카드를 눌러보세요. Click on each card.</p>
    </div>
    <div class="container" id="container">
        <!-- Cards will be dynamically added here -->
    </div>
    <div class="info-box" id="infoBox">
        <h2 id="infoTitle"></h2>
        <p id="infoDescription"></p>
    </div>
    <img src="images/left_indi3.png" alt="Left Navigation" class="nav-button left">
    <img src="images/right_indi3.png" alt="Right Navigation" class="nav-button right">

    <script>
        const container = document.getElementById('container');
        const leftNav = document.querySelector('.nav-button.left');
        const rightNav = document.querySelector('.nav-button.right');
        const infoBox = document.getElementById('infoBox');
        const infoTitle = document.getElementById('infoTitle');
        const infoDescription = document.getElementById('infoDescription');
        let activeCard = null;
        let currentIndex = 0;
        const isMobile = window.innerWidth <= 768;

        const cardData = [
            {image: "atc01.png"}, {image: "atc02.png"}, {image: "atc03.png"},
            {image: "atc04_2.png"}, {image: "atc05.png"}, {image: "atc06.png"},
            {image: "atc07.png"}, {image: "atc08.png"}, {image: "atc09.png"},
            {image: "atc10.png"}, {image: "atc11.png"}, {image: "atc12.png"},
            {image: "atc13.png"}, {image: "atc14.png"}, {image: "atc15.png"},
            {image: "atc16.png"}, {image: "atc17.png"}, {image: "atc18.png"}
        ];

        const cardInfo = [
            {
                title: "1. 마음을 비우고 해야 할 일을 합니다. 일이 벌어지도록",
                description: "하기 싫은 것도, 힘든 것도 마음을 비우고 우선 시작해야죠. 저는 상상하던 딥다운 스튜디오와 카드시리즈, 그리고 다른 훌륭한...것들을 시작했어요. 쉽지 않지만 일단은 합니다."
            },
            // ... Add all other card information here
        ];

        function createCard(data, index) {
            const card = document.createElement('div');
            card.className = 'card';
            if (isMobile && index === 0) {
                card.classList.add('active');
            }
            
            card.innerHTML = `
                <div class="card__front">
                    <img src="images/${data.image}" alt="Anti-Tarot Card Front">
                </div>
                <div class="card__back">
                    <img src="images/atc01_back.png" alt="Anti-Tarot Card Back">
                </div>
            `;
            
            return card;
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.display = 'none';
                card.classList.remove('active');
            });

            const targetCard = cards[index];
            if (targetCard) {
                targetCard.style.display = 'block';
                setTimeout(() => {
                    targetCard.classList.add('active');
                }, 50);
            }
        }

        function handleCardClick(card) {
            if (isMobile) {
                card.classList.toggle('flipped');
                if (card.classList.contains('flipped')) {
                    showInfo(Array.from(container.children).indexOf(card));
                } else {
                    hideInfo();
                }
            } else {
                // PC version logic here
                if (activeCard === card) {
                    returnToOriginalPosition(card);
                    activeCard = null;
                } else {
                    if (activeCard) {
                        returnToOriginalPosition(activeCard);
                    }
                    enlargeCard(card);
                    activeCard = card;
                }
            }
        }

        function showInfo(index) {
            infoBox.style.display = 'block';
            setTimeout(() => {
                infoBox.style.opacity = '1';
                updateInfoContent(index);
            }, 50);
        }

        function hideInfo() {
            infoBox.style.opacity = '0';
            setTimeout(() => {
                infoBox.style.display = 'none';
            }, 400);
        }

        function updateInfoContent(index) {
            // Add your card information update logic here
            // Use the same content as in your original code
        }

        // Initialize
        window.addEventListener('load', () => {
            cardData.forEach((data, index) => {
                const card = createCard(data, index);
                container.appendChild(card);
                
                card.addEventListener('click', () => handleCardClick(card));
            });

            if (isMobile) {
                showCard(0);
            }
        });

        // Navigation
        leftNav.addEventListener('click', () => {
            if (isMobile) {
                currentIndex = (currentIndex - 1 + cardData.length) % cardData.length;
                showCard(currentIndex);
            } else {
                container.scrollBy({left: -800, behavior: 'smooth'});
            }
        });

        rightNav.addEventListener('click', () => {
            if (isMobile) {
                currentIndex = (currentIndex + 1) % cardData.length;
                showCard(currentIndex);
            } else {
                container.scrollBy({left: 800, behavior: 'smooth'});
            }
        });
    </script>
</body>
</html>
