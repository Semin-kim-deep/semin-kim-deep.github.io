<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tarot Cards with Animated Info Box</title>
     <link  href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Jost', sans-serif;
            background-image: url('../images/bg_hp.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }
        .title-container {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
            color: white;
        }
        h1 {
            font-weight: 700;
            font-size: 48px;
            margin: 0;
        }
        .subtitle {
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .subtitle-en {
            font-weight: 500;
            font-size: 18px;
            margin: 0;
        }
        .subtitle_s {
            font-family: 'Pretendard', sans-serif;
            font-weight: 300;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .container {
            display: flex;
            align-items: center;
            height: calc(100vh - 150px);
            padding-left: 120px;
            position: relative;
            transition: transform 0.4s ease;
        }
     .card {
    width: 213.6px;
    height: 356.4px;
    background-color: transparent;
    margin-right: 30px;
    flex-shrink: 0;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    border-radius: 14px;
    /* 새로 추가되는 속성들 */
    -webkit-perspective: 1000px;
    perspective: 1000px;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
}
        .card.active {
            width: 284px;
            height: 474.4px;
            position: fixed;
            z-index: 1000;
            border-radius: 18px;
        }
        .card__front, .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.4s ease;
            box-shadow: 0 8.4px 16.8px rgba(0,0,0,0.25), 0 6px 6px rgba(0,0,0,0.22);
            border-radius: inherit;
            overflow: hidden;
        }
        .card__back {
            transform: rotateY(180deg);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .placeholder {
            width: 213.6px;
            height: 356.4px;
            margin-right: 30px;
            flex-shrink: 0;
            visibility: hidden;
        }
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 46px;
            height: 68px;
            cursor: pointer;
            z-index: 100;
        }
        .nav-button.left {
            left: 0px;
        }
        .nav-button.right {
            right: 0px;
        }
        .container {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        .info-box {
            width: 284px;
            height: 474.4px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            position: fixed;
            z-index: 999;
            display: none;
            transform: translateX(-100%);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        .info-box h2 {
            font-size: 20pt;
            color: black;
            margin-bottom: 20px;
        }
        .info-box p {
            font-size: 16pt;
            color: black;
            line-height: 1.7;
        }
    </style>
</head>
<body>


</body>
</html>
