<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepdown Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow-x: hidden;  /* Prevent horizontal scroll */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1000;
        }
        .hamburger {
            width: 18px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }
        .hamburger span {
            width: 100%;
            height: 2px;
            background-color: #7f7f7f;
        }
        .logo-container {
            flex-grow: 1;
            text-align: center;
        }
        .logo {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 26.4px;
            text-decoration: none;
            color: black;
            display: inline-block;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px 40px;
        }
        h1 {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 40px;
            text-align: center;
            margin-bottom: 30px;
        }
        .center-image {
            display: block;
            margin: 0 auto 30px;
            max-width: 100%;
            height: auto;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .en {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            margin-top: 0;
        }
        .text-group {
            margin-bottom: 20px;
        }
        .activities {
            margin-top: 40px;
        }
        .activities h2 {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 16.8px;
            margin-bottom: 20px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        li i {
            margin-left: 10px;
            font-size: 18px;
            color: #333;
        }
        li a {
            color: inherit;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 20px 20px;
            }
            .center-image {
                width: 100%;
                max-width: none;
                margin-left: -20px;
                margin-right: -20px;
                width: calc(100% + 40px);
            }
        }
        .menu-items {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: #f5f3f2;
            transition: left 0.3s ease-in-out;
            padding: 40px;
            box-sizing: border-box;
            z-index: 1001;
            text-align: center;
        }
        .menu-items a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #414141;
            font-family: 'Jost', sans-serif;
            font-size: 15px;
            font-weight: 700;
        }
        .menu-open {
            left: 0;
        }
        .dimmed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            color: #414141;
        }
        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #414141;
        }
        .close-btn::before {
            transform: rotate(45deg);
        }
        .close-btn::after {
            transform: rotate(-45deg);
        }
        .menu-title {
            font-family: 'Jost', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: black;
        }
        @media (min-width: 1024px) {
            .header {
                padding-left: 28px;
            }
        }
        @media (min-width: 1920px) {
            .header {
                padding-left: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="dimmed-background" id="dimmed-bg"></div>
    <header class="header">
        <div class="hamburger" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo-container">
            <a href="/" class="logo">Deepdown Studio</a>
        </div>
        <div style="width: 18px;"></div>
    </header>
    
    <div class="menu-items" id="menu-items">
        <div class="close-btn" id="close-menu"></div>
        <div class="menu-title">Deepdown Studio</div>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html" target="blank">Shop</a>
        <a href="/card/index.html">Anti-Tarot Card</a>
        <a href="/calendar/">Calendar 2025</a>
                <a href="https://www.instagram.com/deepdown_studio" target="_blank">Instagram</a>
    </div>

    <div class="container">
        <img src="images/shop2.png" alt="Deepdown Studio" class="center-image">
        
        <div class="text-group">
            <p>입점몰 안내 드립니다. 스마트스토어는 재정비 중이에요.</p>
            <p class="en">These are shops that you can buy my work.</p>
        </div>
        
  
        <div class="activities">
            <h2>OFFline Shop</h2>
            <ul>
                <li>서교동 Seokyo-dong BEOK <a href="https://naver.me/FXwGDG8a" target="_blank"><i class="fas fa-map-marker-alt"></i></a><a href="https://www.instagram.com/beokofficial/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li>제미포티 Jemifoti <a href="https://naver.me/xDJDtQQd" target="_blank"><i class="fas fa-map-marker-alt"></i></a><a href="https://www.instagram.com/jemifoti_shop/" target="_blank"><i class="fab fa-instagram"></i></a></li> 
            </ul>
            <br>
            
            <h2>Online Shop</h2>
            <ul>
                <li>Beok 온라인몰 <a href="https://www.beok.kr/deepdown_studio" target="_blank"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger-menu');
            const menuItems = document.getElementById('menu-items');
            const closeBtn = document.getElementById('close-menu');
            const dimmedBg = document.getElementById('dimmed-bg');

            function openMenu() {
                menuItems.classList.add('menu-open');
                dimmedBg.style.display = 'block';
            }

            function closeMenu() {
                menuItems.classList.remove('menu-open');
                dimmedBg.style.display = 'none';
            }

            hamburger.addEventListener('click', openMenu);
            closeBtn.addEventListener('click', closeMenu);
            dimmedBg.addEventListener('click', closeMenu);
        });
    </script>
</body>
</html>
