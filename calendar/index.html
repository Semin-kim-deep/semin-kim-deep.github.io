<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground & Grid Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            color: #404040;
            background-color: white;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }
        body {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 28px 0; /* 하단 패딩 제거 */
            width: 100%;
            box-sizing: border-box;
        }
        .header-title {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            color: black;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            flex: 1 1 auto;
            text-align: center;
        }
        .header-left, .header-right {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
        }
        .subpc {
            display: block;
            font-size: 14pt;
        }
        .subm {
            display: none;
        }
        .mobile-title {
            display: none;
        }
        .pc-title {
            display: block;
            font-size: 36pt;
        }
        .hamburger {
            width: 18px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            margin-top: 10px;
        }
        .hamburger span {
            width: 100%;
            height: 2px;
            background-color: #7f7f7f;
        }
        .subtitle {
            font-size: 13pt;
            text-align: center;
            max-width: 1000px;
            line-height: 1.4;
            padding-bottom: 0px;
            color: black;
            margin-bottom: 0; /* 간격 완전 제거 */
            display: none; /* 빈 요소이므로 표시하지 않음 */
        }
        .main-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* 여백 제거 */
        }
        .main-image {
            width: 600px; /* 고정 너비 설정 */
            height: auto;
            max-width: 100%; /* 화면보다 커지지 않도록 */
        }
        
        /* 스와이퍼 관련 스타일 */
        .swiper-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .swiper-content {
            display: flex;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .swiper-slide {
            width: 100%;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .swiper-slide.active {
            opacity: 1;
            position: relative;
        }
        
        .swiper-slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .swiper-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        
        .swiper-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #404040;
            font-size: 40px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .swiper-button::before {
            content: '';
            display: inline-block;
            width: 15px;
            height: 15px;
            border-top: 2px solid #404040;
            border-right: 2px solid #404040;
            position: absolute;
        }
        
        .swiper-button.prev {
            left: 20px;
        }
        
        .swiper-button.next {
            right: 20px;
        }
        
        .swiper-button.prev::before {
            transform: rotate(-135deg);
        }
        
        .swiper-button.next::before {
            transform: rotate(45deg);
        }
        
        .swiper-dots {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 8px;
        }
        
        .swiper-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .swiper-dot.active {
            background-color: #404040;
        }
        
        .white-section {
            width: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0; /* 패딩 조정 (100px에서 60px로) */
            box-sizing: border-box;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }
        .white-section .normalt {
            font-size: 14pt;
            text-align: center;
            max-width: 800px; /* 이미지와 동일한 너비 */
            line-height: 1.9;
            padding: 10px 20px;
            color: #404040;
            box-sizing: border-box;
            word-wrap: break-word; /* 긴 단어 줄바꿈 */
        }
        .button-container {
            margin-top: 50px;
        }
        .custom-button {
            width: 600px;
            height: 60px;
            background-color: transparent;
            border: 1px solid #000;
            font-family: 'Jost', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            max-width: 100%; /* 화면보다 커지지 않도록 */
            box-sizing: border-box;
        }
        .custom-button-content {
            display: flex;
            align-items: center;
        }
        .custom-button-arrow {
            width: 8px;
            height: 8px;
            border-top: 1px solid #000;
            border-right: 1px solid #000;
            transform: rotate(45deg);
            margin-left: 10px;
            transition: border-color 0.3s, transform 0.3s;
        }
        .custom-button:hover {
            background-color: #000;
            color: #fff;
        }
        .custom-button:hover .custom-button-arrow {
            border-color: #fff;
        }
        .custom-button a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .custom-button:hover a {
            color: #fff;
        }
        
        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            .swiper-container {
                margin: 20px auto;
            }
            
            .swiper-button {
                font-size: 30px;
                width: 40px;
                height: 40px;
            }
            
            .swiper-button::before {
                width: 10px;
                height: 10px;
            }
            
            .swiper-button.prev {
                left: 10px;
            }
            
            .swiper-button.next {
                right: 10px;
            }
            
            .custom-button {
                width: 80%; 
                height: 50px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="white-section">
        <div class="normalt"> <br><b>Ground & Grid Note<br></b>
            그라운드에서 펼치고 그리드에서 정리합니다.<br>
            128*180mm(B6 사이즈) | 64p 실제본 | 표지 젠틀페이스 내지 미색 모조지 100g
        </div>
        
        <!-- 스와이퍼 영역 추가 -->
        <div class="swiper-container">
            <div class="swiper-content">
                <div class="swiper-slide active">
                    <img src="images/nc_01.png" alt="Ground & Grid Note 이미지 1">
                </div>
                <div class="swiper-slide">
                    <img src="images/nc_01_2.png" alt="Ground & Grid Note 이미지 2">
                </div>
                <div class="swiper-slide">
                    <img src="images/nc_02.png" alt="Ground & Grid Note 이미지 3">
                </div>
                <div class="swiper-slide">
                    <img src="images/nc_03.png" alt="Ground & Grid Note 이미지 4">
                </div>
                <div class="swiper-slide">
                    <img src="images/nc_04.png" alt="Ground & Grid Note 이미지 5">
                </div>
            </div>
            
            <div class="swiper-nav">
                <button class="swiper-button prev" id="swiperPrev"></button>
                <button class="swiper-button next" id="swiperNext"></button>
            </div>
            
            <div class="swiper-dots">
                <div class="swiper-dot active" data-index="0"></div>
                <div class="swiper-dot" data-index="1"></div>
                <div class="swiper-dot" data-index="2"></div>
                <div class="swiper-dot" data-index="3"></div>
                <div class="swiper-dot" data-index="4"></div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="custom-button">
                <a href="https://smartstore.naver.com/deepdown-studio/" target="blank">
                    <span class="custom-button-content">
                        신나게 사러 달려나가기
                        <span class="custom-button-arrow"></span>
                    </span>
                </a>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.swiper-slide');
            const dots = document.querySelectorAll('.swiper-dot');
            const prevButton = document.getElementById('swiperPrev');
            const nextButton = document.getElementById('swiperNext');
            let currentIndex = 0;
            let isTransitioning = false;
            
            // 초기화
            updateSlides();
            
            // 슬라이드 업데이트 함수
            function updateSlides() {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active');
                    if (index === currentIndex) {
                        slide.classList.add('active');
                    }
                });
                
                dots.forEach((dot, index) => {
                    dot.classList.remove('active');
                    if (index === currentIndex) {
                        dot.classList.add('active');
                    }
                });
            }
            
            // 이전 슬라이드
            function goToPrevSlide() {
                if (isTransitioning) return;
                isTransitioning = true;
                
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
                updateSlides();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 300);
            }
            
            // 다음 슬라이드
            function goToNextSlide() {
                if (isTransitioning) return;
                isTransitioning = true;
                
                currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
                updateSlides();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 300);
            }
            
            // 특정 슬라이드로 이동
            function goToSlide(index) {
                if (isTransitioning || index === currentIndex) return;
                isTransitioning = true;
                
                currentIndex = index;
                updateSlides();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 300);
            }
            
            // 이벤트 리스너 등록
            prevButton.addEventListener('click', goToPrevSlide);
            nextButton.addEventListener('click', goToNextSlide);
            
            dots.forEach((dot) => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.getAttribute('data-index'));
                    goToSlide(index);
                });
            });
            
            // 터치 스와이프 지원
            let touchStartX = 0;
            let touchEndX = 0;
            const swiperContent = document.querySelector('.swiper-content');
            
            swiperContent.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            swiperContent.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const diff = touchStartX - touchEndX;
                if (Math.abs(diff) < 30) return; // 작은 움직임은 무시
                
                if (diff > 0) {
                    // 왼쪽으로 스와이프 - 다음 슬라이드
                    goToNextSlide();
                } else {
                    // 오른쪽으로 스와이프 - 이전 슬라이드
                    goToPrevSlide();
                }
            }
            
            // 자동 슬라이드 (옵션)
            // let autoSlideInterval = setInterval(goToNextSlide, 5000);
            
            // swiperContent.addEventListener('mouseenter', () => {
            //     clearInterval(autoSlideInterval);
            // });
            
            // swiperContent.addEventListener('mouseleave', () => {
            //     autoSlideInterval = setInterval(goToNextSlide, 5000);
            // });
        });
    </script>
</body>
</html>
